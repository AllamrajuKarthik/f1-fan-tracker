{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="auth-card">
    <h1>Login</h1>

    <form method="post" class="auth-form">
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit" class="btn full-width">
            Login
        </button>
    </form>

    <p class="muted">
        Donâ€™t have an account?
        <a href="/register">Register</a>
    </p>
</div>

{% endblock %}
