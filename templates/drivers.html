{% extends "base.html" %}

{% block title %}Drivers{% endblock %}

{% block content %}

<h1>Drivers-Drivers-Drivers-driversdriversdrivers</h1>

<div class="grid">
    {% for driver in drivers %}
        {% set image_name = driver.name
            | lower
            | replace(' ', '_')
        %}

        <a href="/drivers/{{ driver.id }}" class="card">
            <div class="card-image">
                <img
                    src="/static/images/drivers/{{ image_name }}.jpg"
                    alt="{{ driver.name }}"
                    style="
                    height: 100%;
                    width: 100%;
                    object-fit: cover;
                    object-position: top center;
                    "
                    onerror="this.src='/static/images/drivers/placeholder.jpg'"
                >

            </div>

            <div class="card-body">
                <h3>{{ driver.name }}</h3>
                <p class="muted">{{ driver.team }}</p>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
