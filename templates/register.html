{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="auth-card">
    <h1>Create Account</h1>

    <form method="post" class="auth-form">
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
        >

        <input
            type="email"
            name="email"
            placeholder="Email"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit" class="btn full-width">
            Register
        </button>
    </form>

    <p class="muted">
        Already have an account?
        <a href="/login">Login</a>
    </p>
</div>

{% endblock %}
